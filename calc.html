<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulatriqe</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
    <div class="container">    
        <div class="calculator">
            <p class="display" id="number-display">0</p>
        </div>
    <table>
        <tr>
            <td><button value="7" class="number" >7</button></td>
            <td><button value="8" class="number" >8</button></td>
            <td><button value="9" class="number" >9</button></td>
            <td><button  id="clear">AC</button></td>
            <td><button class="special" id="subtract">/</button></td>
        </tr>
        <tr>
            <td><button value="4" class="number">4</button></td>
            <td><button value="5" class="number">5</button></td>
            <td><button value="6" class="number">6</button></td>
            <td><button class="special" id="multiply">*</button></td>
            <td><button class="special" id="deduction">-</button></td>
        </tr>
        <tr>
            <td><button value="1" class="number">1</button></td>
            <td><button value="2" class="number">2</button></td>
            <td><button value="3" class="number">3</button></td>
            <td><button class="special" id="percentage">%</button></td>
            <td><button class="special" id="addition">+</button></td>
        </tr>
        <tr>
            <td><button value="0" class="number">0</button></td>
            <td><button value="." class="number">.</button></td>
            <td><button id="equals">=</button></td>
            <td><button id="test">test</button></td>
        </tr>
    </table>
    <script src="calc.js"></script>
</div>
</body>

</html>
