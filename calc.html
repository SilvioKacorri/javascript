<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulatriqe</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
    <div class="container">    
        <div class="calculator">
            <p class="display" id="number-display">0</p>
        </div>
    <table>
        <tr>
            <td><button value="7" id="seven">7</button></td>
            <td><button value="8" id="eight" >8</button></td>
            <td><button value="9" id="nine" >9</button></td>
            <td><button id="clear">AC</button></td>
            <td><button id="subtract">/</button></td>
        </tr>
        <tr>
            <td><button value="4" id="four">4</button></td>
            <td><button value="5" id="five">5</button></td>
            <td><button value="6" id="six">6</button></td>
            <td><button id="multiply">x</button></td>
            <td><button id="deduction">-</button></td>
        </tr>
        <tr>
            <td><button value="1" id="one">1</button></td>
            <td><button value="2" id="two">2</button></td>
            <td><button value="3" id="three">3</button></td>
            <td><button id="percentage">%</button></td>
            <td><button id="addition">+</button></td>
        </tr>
        <tr>
            <td><button id="0">0</button></td>
            <td><button id="dot">.</button></td>
            <td><button id="equals">=</button></td>
        </tr>
    </table>
    <script src="calc.js"></script>
</div>
</body>

</html>
